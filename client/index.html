<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="public/js/main.js"></script>
    <title>HOTL Hunt Planner</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <main id="content-wrapper">
        <h1>Hunting App</h1>

        <section class="filter-container">
            <form>
                <div class="filter">
                    <label for="tag">Tag</label>
                    <select id="tag" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="open">Open</label>
                    <select id="open" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="close">Close</label>
                    <select id="close" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="ornament">Sex/Antler</label>
                    <select id="ornament" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="game">Game</label>
                    <select id="game" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="method">Method</label>
                    <select id="method" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="area">Area</label>
                    <select id="area" class="select-box">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <button class="submit" type="button" onclick="filterTable()">Submit</button>
            </form>
        </section>
        <br><br>

        <section id="table-container">
            <table style="border-collapse: collapse;">
                <thead id="tableHeaderRoot">

                </thead>
                <tbody id="tableRoot">

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
