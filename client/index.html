<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public/js/main.js"></script>
    <title>HOTL Hunt Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hunting App</h1>
    <form>
        <select>
            <option>tag</option>
        </select>
        <select>
            <option>open</option>
        </select>
        <select>
            <option>close</option>
        </select>
        <select>
            <option>sex/antler</option>
        </select>
        <select>
            <option>game</option>
        </select>
        <select>
            <option>method</option>
        </select>
        <select>
            <option>area</option>
        </select>

        <button type="button" onclick="get()">Submit</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>tag</th>
                <th>open</th>
                <th>close</th>
                <th>sex/antler</th>
                <th>game</th>
                <th>method</th>
                <th>area</th>
            </tr>
        </thead>
        <tbody id="tableRoot">

        </tbody>
    </table>
</body>
</html>
